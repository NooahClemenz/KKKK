<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaKart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="/assets/logo.gif" alt="NovaKart Logo" width="150" height="150">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/products">Produkte</a></li>
        <li><a href="/kontakt">Kontakt</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/cart">Warenkorb</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Willkommen bei NovaKart</h1>
      <p>Dein Ort für exklusive Angebote.</p>
      <div class="product-grid">
        <div class="product-card">
          <img src="/assets/product1.jpg" alt="Produkt 1">
          <h2>Produkt 1</h2>
          <p>Beschreibung für Produkt 1</p>
          <button>In den Warenkorb</button>
        </div>
        <div class="product-card">
          <img src="/assets/product2.jpg" alt="Produkt 2">
          <h2>Produkt 2</h2>
          <p>Beschreibung für Produkt 2</p>
          <button>In den Warenkorb</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NovaKart. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
